<!DOCTYPE html>
<html>
<head>
  <script src="vendor/aframe/build/aframe.min.js"></script>
  <!-- include ar.js -->
  <script src="vendor/arjs/build/aframe-ar.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
   <a-scene embedded arjs>  
    <!-- Use default marker for simplicity, test with 'hiro' -->
    <a-marker preset='hiro'>

<a-box position='0 0.5 0' material='color: black;'></a-box>
      
      <!-- Replace with your converted GLB model path --
      <a-entity 
        gltf-model="Assets/Whale.glb" 
        position="0 0 0" 
        scale="3 3 3">
      </a-entity>>
      
      <!-- Text with color and rotation -->
      <a-entity 
        position="0 1 0" 
        text="value: Welcome!; align: center; color: red" 
        rotation="90 0 0"
        scale = "2 2 2">
      </a-entity>
      
  	<!-- </a-marker> -->
  	</a-marker-camera>
  	<a-entity camera></a-entity>
    </a-scene>
</body>
</html>
