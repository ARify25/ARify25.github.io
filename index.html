<!DOCTYPE html>
<html>
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
  
<body style="margin: 0; overflow: hidden;">
   <a-scene embedded arjs>  
     <a-marker-camera type='pattern' url='Assets/pattern-ArifyStudioMarker_inverse.patt'></a-marker-camera>
      <a-assets>
        <a-asset-item id="Whale" src="Assets/Whale.gltf"></a-asset-item>
      </a-assets>
     
      <a-entity 
        gltf-model="##Whale" 
        position="1 1 1" 
        scale="10 10 10">
      </a-entity>
      
        <!-- Text with color and rotation -->
        <a-entity 
          position="0 1 0" 
          text="value: Welcome to ARify!Lets Build Together; align: center; color: red" 
          rotation="-90 0 0"
          scale = "3 3 3">
        </a-entity>
      
  	<a-entity camera></a-entity>
    </a-scene>
</body>
</html>
