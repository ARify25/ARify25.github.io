<!DOCTYPE html>
<html>
<head>
<!-- include aframe -->
<script src="vendor/aframe/build/aframe.min.js"></script>
<!-- include ar.js -->
<script src="vendor/arjs/build/aframe-ar.js"></script>
<!-- include three.js FBXLoader if needed -->
<!-- <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/FBXLoader.js"></script> -->
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Marker setup -->
    <a-marker-camera preset='custom' url='Assets/pattern-ArifyStudioMarker_inverse.patt'>
      
      <!-- Place your model here -->
      <!-- Change to your converted GLB model path -->
      <a-entity 
        gltf-model=url"Assets/Whale.glb" 
        position="0 1 0" 
        scale="0.5 0.5 0.5">
      </a-entity>
      
      <!-- Text rotated 90 degrees upward -->
      <a-entity 
        position="0 2 0" 
        text="value: Welcome to ARify. What can we build with you?; align: center; color: red"
        rotation="90 0 0"
	scale = "1 1 1">
      </a-entity>
      
    </a-marker-camera>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
