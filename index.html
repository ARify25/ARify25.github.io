<!DOCTYPE html>
<html>
<head>
  <script src="vendor/aframe/build/aframe.min.js"></script>
  <!-- include ar.js -->
  <script src="vendor/arjs/build/aframe-ar.js"></script>
</head>
  
<body style="margin: 0; overflow: hidden;">
   <a-scene embedded arjs>  
    <a-marker-camera preset='custom' url='Assets/pattern-ArifyStudioMarker_inverse.patt'> 	
      <a-assets>
        <a-asset-item id="Whale" src="/Assets/Whale.gltf"></a-asset-item>
      </a-assets>
<!-- use your gltf model -->
<a-entity gltf-model="##tree"></a-entity>
     
      <a-entity 
        gltf-model="##Whale" 
        position="1 1 1" 
        scale="1 1 1">
      </a-entity>
      
        <!-- Text with color and rotation -->
        <a-entity 
          position="0 1 0" 
          text="value: Welcome!; align: center; color: red" 
          rotation="90 0 0"
          scale = "2 2 2">
        </a-entity>
      
    </a-marker-camera>
  	<a-entity camera></a-entity>
    </a-scene>
</body>
</html>
