<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs='debugUIEnabled: true; trackReticle: true;'>
    <!-- Use default marker for simplicity, test with 'hiro' -->
    <a-marker preset='hiro'>
      
      <!-- Replace with your converted GLB model path -->
      <a-entity 
        gltf-model="Assets/Whale.glb" 
        position="0 0 0" 
        scale="0.1 0.1 0.1">
      </a-entity>
      
      <!-- Text with color and rotation -->
      <a-entity 
        position="0 1 0" 
        text="value: Welcome!; align: center; color: yellow" 
        rotation="90 0 0">
      </a-entity>
      
    </a-marker>
    <!-- Optional: camera setup -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
